<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>DASHBOARD DW</title>
  <link rel="stylesheet" type="text/css" href="index.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
</head>

<body>
  <div class="navbar navbar-nav">
    <span class="navbar-text text-center">
      DASHBOARD INFRAÇÕES DE TRANSITO
    </span>
  </div>
  <div class="container">

    <div class="col-sm-12 col-md-12 col-lg-12 row">
      <div class="col-sm-4 col-md-4 col-lg-4 justify-content-md-center">
        <h2>Valor Arrecadado</h2>
        <canvas id="valorArrecadado" width="100" height="100"></canvas>
      </div>
      <div class="col-sm-4 col-md-4 col-lg-4 justify-content-md-center">
        <h2>Tipo de infração mais recorrente</h2>
        <canvas id="tpInfraRecorrente" width="100" height="100"></canvas>
      </div>
      <div class="col-sm-4 col-md-4 col-lg-4 justify-content-md-center">
        <h2>Hora de pico em infrações</h2>
        <canvas id="picoInfra" width="100" height="100"></canvas>
      </div>
    </div>
    <div class="col-sm-12 col-md-12 col-lg-12 row">
      <div class="col-sm-4 col-md-4 col-lg-4 justify-content-md-center">
        <h2>Pontos na carteira aplicados</h2>
        <canvas id="pontosCarteira" width="100" height="100"></canvas>
      </div>
      <div class="col-sm-4 col-md-4 col-lg-4 justify-content-md-center">
        <h2>Quantidade de infrações</h2>
        <canvas id="qtdinfra" width="100" height="100"></canvas>
      </div>
      <div class="col-sm-4 col-md-4 col-lg-4 justify-content-md-center">
        <h2>Hora de pico em infrações</h2>
        <canvas id="qqq" width="100" height="100"></canvas>
      </div>
    </div>
    <div id="mapa" class="col-sm-12 col-md-12 col-lg-12 row">
      <div id="map"></div>
    </div>
  </div>

  <script src="index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0/dist/Chart.min.js"></script>
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAaYR0yanUN76I4ZLSDsbe8eNJYIlGTSws&libraries=visualization&callback=initMap"></script>
</body>

</html>
